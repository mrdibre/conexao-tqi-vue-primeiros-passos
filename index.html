<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS - Primeiros passos</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="app">
        <form>
            <h1>Vue Login App</h1>
            <div class="container">
                <input name="name" class="input-form" type="text" placeholder="Nome">
                <input name="email" class="input-form" type="text" placeholder="Email">
                <input name="password" class="input-form" type="password" placeholder="Senha">
                <input class="submit-form" type="submit" value="Login">
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
